<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Cellular Automaton</title>
    <link rel="stylesheet" type="text/css" href="cellular-automaton.css"/>
    <script src="cellular-automaton.js"></script>
  </head>
  <body id="body" onload="onLoad()">
    <div>
      <button onclick="cellularAutomaton.play()">Play</button>
      <button onclick="cellularAutomaton.pause()">Pause</button>
      <button onclick="cellularAutomaton.randomiseGrid()">Randomise Grid</button>
      <button onclick="cellularAutomaton.randomiseAdvancementMatrix()">Randomise Matrix</button>
    </div>
    <p>Iterations: <span id="iteration-count"></span></p>
    <div id="parameters">
      <label for="advancement-parameter-p">p = </label><input type="number" id="advancement-parameter-p" value="1" step="0.01" onchange="cellularAutomaton.readAdvancementParameterP()"/>
      <label for="advancement-offset-k">k = </label><input type="number" id="advancement-offset-k" value="0" step="0.01" onchange="cellularAutomaton.readAdvancementOffsetK()"/>
    </div>
  </body>
</html>
