<html>
<head>
	<title>AudioContext Experiment</title>
	<link rel="stylesheet" href="audiocontext_experiment.css" type="text/css"></link>
	<script src="audio_environment.js" type="text/javascript"></script>
	<script src="audiocontext_experiment.js" type="text/javascript"></script>
	<script src="music_environment.js" type="text/javascript"></script>

	<body onload="onLoad();">

		<label for="masterVolume">Master Volume (0 - 100):</label>

		<div id="keyboard">
			<div class="piano-key-white"><div class="piano-key-label">C</div></div>
			<div class="piano-key-white"><div class="piano-key-black"></div><div class="piano-key-label">D</div></div>
			<div class="piano-key-white"><div class="piano-key-black"></div><div class="piano-key-label">E</div></div>
			<div class="piano-key-white"><div class="piano-key-label">F</div></div>
			<div class="piano-key-white"><div class="piano-key-black"></div><div class="piano-key-label">G</div></div>
			<div class="piano-key-white"><div class="piano-key-black"></div><div class="piano-key-label">A</div></div>
			<div class="piano-key-white"><div class="piano-key-black"></div><div class="piano-key-label">B</div></div>
			<div class="piano-key-white"><div class="piano-key-label">C</div></div>
			<div class="piano-key-white"><div class="piano-key-black"></div><div class="piano-key-label">D</div></div>

			<div class="piano-key-white"><div class="piano-key-label">F</div></div>
			<div class="piano-key-white"><div class="piano-key-black"></div><div class="piano-key-label">G</div></div>
			<div class="piano-key-white"><div class="piano-key-black"></div><div class="piano-key-label">A</div></div>
			<div class="piano-key-white"><div class="piano-key-black"></div><div class="piano-key-label">B</div></div>
			<div class="piano-key-white"><div class="piano-key-label">C</div></div>
		</div>
		<pre id="logBox"></pre>
	</body>
</html>
