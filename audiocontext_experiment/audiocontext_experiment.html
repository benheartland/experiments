<html>
<head>
	<title>AudioContext Experiment</title>
	<link rel="stylesheet" href="audiocontext_experiment.css" type="text/css"></link>
	<script src="music_environment.js" type="text/javascript"></script>
	<script src="audio_environment.js" type="text/javascript"></script>
	<script src="audiocontext_experiment.js" type="text/javascript"></script>
</head>
<body onload="onLoad();">
<h1>AudioContext Experiment</h1>

<h2>Media Devices</h2>
<table id='deviceList'>
	<thead>
		<tr>
			<th>Group ID</th>
			<th>Kind</th>
			<th>Label</th>
			<th>Device ID</th>
		</tr>
	</thead>
	<tbody></tbody>
</table>

<h2>Audio Tracks</h2>
<table id='audioTrackList'>
	<thead>
		<tr>
			<th>Track ID</th>
			<th>Kind</th>
			<th>Label</th>
			<th>Ready State</th>
			<th>Enabled?</th>
		</tr>
	</thead>
	<tbody></tbody>
</table>

<label for="masterVolume">Master Volume (0 - 100):</label>
<input id="masterVolume" type="text" onchange="onMasterVolumeChange()" value="100"></input>

<pre id="logBox"></pre>
</body>
</html>
