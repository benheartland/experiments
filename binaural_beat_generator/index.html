<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Binaural Beat Generator</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <h1>Binaural Beat Generator</h1>
    <button id="start-button">Start</button>
    <button id="stop-button">Stop</button>
    <table id="slider-table">
      <tbody>
        <tr><td>Volume</td><td id="volume"></td></tr>
        <tr><td>Frequency</td><td id="frequency"></td></tr>
        <tr><td>Beat frequency</td><td id="binaural-beat-frequency"></td></tr>
      </tbody>
    </table>
  </body>
  <script src="script.js"></script>
</html>
